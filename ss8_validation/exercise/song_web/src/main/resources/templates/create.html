<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>creat</title>
</head>
<body>
<H1>Create Song</H1>
<form th:object="${songDto}" method="post" th:action="@{/save}">
<table>
    <tr>
        <td>Name</td>
        <td>
            <input type="text" th:field="*{name}"/>
            <p style="color: darkred"
               th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>

        </td>
    </tr>
    <tr>
        <td>Singer</td>
        <td>
            <input type="text" th:field="*{singer}"/>
            <p style="color: darkred"
               th:errors="*{singer}"
               th:if="${#fields.hasErrors('singer')}"></p>

        </td>
    </tr>

    <tr>
        <td>Type</td>
        <td>
            <input type="text" th:field="*{type}"/>
            <p style="color: darkred"
               th:errors="*{type}"
               th:if="${#fields.hasErrors('type')}"></p>

        </td>
    </tr>

    <tr>
        <td>
            <button type="submit">Create</button>
        </td>
    </tr>

</table>
</form>
</body>
</html>
