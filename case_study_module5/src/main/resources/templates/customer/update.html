<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CREATE CUSTOMER</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold text-dark">THAY ĐỔI THÔNG TIN KHÁCH HÀNG</h2>
    <div th:if="${mess!= null}">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div th:text="${mess}">
            </div>
        </div>
    </div>

    <p class="text-center">
        <a th:href="@{/customer}"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
            <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
        </svg>BACK LIST</a>
    </p>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 rounded formCSS" th:action="@{/customer/update}"
              th:object="${customer}" method="POST" novalidate="novalidate">
            <div>
                <input type="hidden" th:field="*{idCustomer}" >
            </div>
            <div class="form-group">
                <label for="name" class="h6">Tên khách hàng:</label>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" placeholder="Nhập tên khách hàng.."
                           th:field="*{nameCustomer}"/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="dateOfBirth" class="h6">Ngày sinh:</label>
                <input type="date" id="dateOfBirth" class="form-control" th:field="*{dayCustomer}"/>
            </div>

            <div class="mt-3 form-group">
                <label class="h6">Giới tính:</label>
                <div class="d-flex">
                    <label class="d-block me-4">
                        <input type="radio" th:field="*{genderCustomer}" th:value="0"/> Nữ
                        <i class="fa-solid fa-venus"></i>
                    </label>

                    <label class="d-block me-4">
                        <input type="radio" th:field="*{genderCustomer}" th:value="1"/> Nam
                        <i class="fa-solid fa-mars"></i>
                    </label>

                    <label class="d-block">
                        <input type="radio" th:field="*{genderCustomer}" th:value="2"/> LGBT
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6">Số CMND/CCCD:</label>
                <div class="input-group">
                    <input type="text"  class="form-control" placeholder="Nhập số CMND/CCCD.." th:field="*{citizenCustomer}"/>
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="phone" class="h6">Số điện thoại:</label>
                <div class="input-group">
                    <input type="text" id="phone" class="form-control" placeholder="Nhập SĐT.."
                           th:field="*{phoneCustomer}"/>
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="email" class="h6">Email:</label>
                <div class="input-group">
                    <input type="text" id="email" class="form-control" placeholder="Nhập email.."
                           th:field="*{emailCustomer}"/>
                    <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="address" class="h6">Địa chỉ:</label>
                <div class="input-group">
                    <input type="text" id="address" class="form-control" placeholder="Nhập địa chỉ.."
                           th:field="*{addressCustomer}"/>
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="customerType">Loại khách:</label>
                <div class="input-group">
                    <select id="customerType" class="form-select" th:field="*{typeCustomers.idTypeCustomer}">
                        <option th:each="item : ${typeCustomer}" th:value="${item.idTypeCustomer}"
                                th:text="${item.nameTypeCustomer}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>

</html>
