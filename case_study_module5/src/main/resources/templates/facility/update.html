<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create facility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://1.bigdata-vn.com/wp-content/uploads/2021/10/Background-dep-don-gian-lam-hinh-nen-hoac-thiet-ke.jpg");
            width: 100%;
        }
        </style>
</head>
<body>
<div class="row mt-5">
    <div class="col-lg-3"></div>
    <div style="background: #e9f2ef" class="col-lg-6 shadow-lg">
        <h1 class="text-center fst-italic">Create Facility Form</h1>
        <p class="text-center">
            <a th:href="@{/facility}"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
            </svg>BACK LIST</a>
        </p>

        <form action="/facility/save" method="post" th:object="${facility}" class="mt-5">
            <div>
                <input type="hidden" th:field="*{idFacility}">
            </div>

            <div class="mb-3" id="facilityType">
                <div class="form-check-inline ">
                    <b>Change Facility Type:</b>
                </div>
                <div>
                    <select th:field="*{facilityType}" onchange="changeForm(this)"  class="form-control" >
                        <option th:value="${''}">Chose Type..</option>
                        <option th:each="fac : ${typeFacility}" th:value="${fac.idFacilityType}" th:text="${fac.nameFacilityType}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label fst-italic fw-bold ">Change Name Service:</label>
                <input th:field="*{nameFacility}"  type="text" id="name" class="form-control" aria-describedby="nameError">
            </div>

            <div class="mb-3">
                <label for="area" class="form-label fst-italic fw-bold">Change Area:</label>
                <input th:field="*{area}" type="number" class="form-control" id="area" aria-describedby="areaError">
            </div>

            <div class="mb-3">
                <label for="cost" class="form-label fst-italic fw-bold">Change Cost:</label>
                <input th:field="*{cost}" type="number" class="form-control" id="cost" aria-describedby="costError">
            </div>

            <div class="mb-3">
                <label for="maxPeople" class="form-label fst-italic fw-bold">Change Max People:</label>
                <input th:field="*{maxPeople}" type="number" class="form-control" id="maxPeople" aria-describedby="maxPeopleError">
            </div>

            <div class="mb-3">
                <label for="rentType" class="form-label fst-italic fw-bold">Change Rent Type:</label>
                <select th:field="*{renType}" id="rentType" name="rentType" class="form-select" aria-label="Default select example">
                    <option th:each="rentTypeObj : ${renType}"
                            th:value="${rentTypeObj.idRenType}"
                            th:text="${rentTypeObj.nameRenType}">
                    </option>
                </select>
            </div>

            <div class="mb-3" id="opt1" style="display: none">
                <label for="standard" class="form-label fst-italic fw-bold">Change Room Standard:</label>
                <select th:field="*{standardRoom}" id="standard" name="standard" class="form-select" aria-label="Default select example">
                    <option value="Normal">normal</option>
                    <option value="Vip">vip</option>
                </select>
            </div>
            <div class="mb-3" id="opt2" style="display: none">
                <label for="poolArea" class="form-label fst-italic fw-bold">Change Pool Area:</label>
                <input th:field="*{poolArea}"  type="number" value="0" name="Pool" class="form-control" id="poolArea" aria-describedby="poolError">
            </div>

            <div class="mb-3" id="opt3" style="display: none">
                <label for="floors" class="form-label fst-italic fw-bold">Change Number Of Floors:</label>
                <input th:field="*{numberOfFloors}"  type="number" value="0" name="Floors" class="form-control" id="floors" aria-describedby="floorsError">
            </div>
            <div class="mb-3" id="opt4" style="display: none">
                <label for="otherConvenience" class="form-label fst-italic fw-bold">Change Description Other Convenience:</label>
                <input  th:field="*{description}" type="text" name="otherConvenience" class="form-control" id="otherConvenience">
            </div>

            <div class="mb-3" id="opt5" style="display: none">
                <label for="freeServiceIncluded" class="form-label fst-italic fw-bold">Change Free Service Included:</label>
                <input  th:field="*{facilityFree}" type="text" name="convenience" class="form-control" id="freeServiceIncluded">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mb-3 w-100">UPDATE <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-vector-pen" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.646.646a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1 0 .708l-1.902 1.902-.829 3.313a1.5 1.5 0 0 1-1.024 1.073L1.254 14.746 4.358 4.4A1.5 1.5 0 0 1 5.43 3.377l3.313-.828L10.646.646zm-1.8 2.908-3.173.793a.5.5 0 0 0-.358.342l-2.57 8.565 8.567-2.57a.5.5 0 0 0 .34-.357l.794-3.174-3.6-3.6z"/>
                    <path fill-rule="evenodd" d="M2.832 13.228 8 9a1 1 0 1 0-1-1l-4.228 5.168-.026.086.086-.026z"/>
                </svg></button>
            </div>

        </form>

    </div>
    <div class="col-lg-3"></div>
</div>

<script>
    function changeForm(type) {
        let choseType = type.value;
        switch (choseType) {
            case "1":
                document.getElementById("opt1").style.display = "block";
                document.getElementById("opt2").style.display = "block";
                document.getElementById("opt3").style.display = "block";
                document.getElementById("opt4").style.display = "block";
                document.getElementById("opt5").style.display = "none";
                break;
            case "2":
                document.getElementById("opt1").style.display = "none";
                document.getElementById("opt2").style.display = "none";
                document.getElementById("opt3").style.display = "none";
                document.getElementById("opt4").style.display = "none";
                document.getElementById("opt5").style.display = "block";
                break;
            case "3":
                document.getElementById("opt1").style.display = "block";
                document.getElementById("opt2").style.display = "block";
                document.getElementById("opt3").style.display = "none";
                document.getElementById("opt4").style.display = "block";
                document.getElementById("opt5").style.display = "none";
                break;
            default:
                document.getElementById("opt1").style.display = "none";
                document.getElementById("opt2").style.display = "none";
                document.getElementById("opt3").style.display = "none";
                document.getElementById("opt4").style.display = "none";
                document.getElementById("opt5").style.display = "none";

        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
