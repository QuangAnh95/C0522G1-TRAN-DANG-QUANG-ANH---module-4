<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CREATE CUSTOMER</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        body{
            background-image: url("https://us.123rf.com/450wm/foxindustry/foxindustry1309/foxindustry130900013/22089109-blue-sky-abstract-background-vector-illustration.jpg") ;
        }
    </style>
</head>
<body>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold text-dark">THÊM MỚI KHÁCH HÀNG</h2>

    <p class="text-center">
        <a th:href="@{/customer}"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
            <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
        </svg>BACK LIST</a>
    </p>

    <div class="d-flex justify-content-center">
        <form class="w-50 border border-2 border-success p-3 rounded formCSS" th:action="@{/customer/save}"
              th:object="${customer}" method="POST" novalidate="novalidate">
            <div class="form-group">
                <label for="name" class="h6">Tên khách hàng:</label>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" placeholder="Nhập tên khách hàng.."
                           th:field="*{nameCustomer}"/>
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="dateOfBirth" class="h6">Ngày sinh:</label>
                <input type="date" id="dateOfBirth" class="form-control" th:field="*{dayCustomer}"/>
            </div>

            <div class="mt-3 form-group">
                <label class="h6">Giới tính:</label>
                <div class="d-flex">
                    <label class="d-block me-4">
                        <input type="radio" th:field="*{genderCustomer}" th:value="0"/> Nữ
                        <i class="fa-solid fa-venus"></i>
                    </label>

                    <label class="d-block me-4">
                        <input type="radio" th:field="*{genderCustomer}" th:value="1"/> Nam
                        <i class="fa-solid fa-mars"></i>
                    </label>

                    <label class="d-block">
                        <input type="radio" th:field="*{genderCustomer}" th:value="2"/> LGBT
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6">Số CMND/CCCD:</label>
                <div class="input-group">
                    <input type="text"  class="form-control" placeholder="Nhập số CMND/CCCD.." th:field="*{citizenCustomer}"/>
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="phone" class="h6">Số điện thoại:</label>
                <div class="input-group">
                    <input type="text" id="phone" class="form-control" placeholder="Nhập SĐT.."
                           th:field="*{phoneCustomer}"/>
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="email" class="h6">Email:</label>
                <div class="input-group">
                    <input type="text" id="email" class="form-control" placeholder="Nhập email.."
                           th:field="*{emailCustomer}"/>
                    <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="address" class="h6">Địa chỉ:</label>
                <div class="input-group">
                    <input type="text" id="address" class="form-control" placeholder="Nhập địa chỉ.."
                           th:field="*{addressCustomer}"/>
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label class="h6" for="customerType">Loại khách:</label>
                <div class="input-group">
                    <select id="customerType" class="form-select" th:field="*{typeCustomers.idTypeCustomer}">
                        <option th:each="item : ${typeCustomer}" th:value="${item.idTypeCustomer}"
                                th:text="${item.nameTypeCustomer}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>

</html>
