<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://thaitrien.com/wp-content/uploads/2022/06/silk-wallpaper-3840x2160-1-scaled.jpg");
            font-weight: bolder;
            font-size: medium;
        }

        table {
            border: solid 7px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: 3px;
        }
    </style>
</head>
<body>
<h1 class="text">LIST PRODUCT</h1>
<form>
    <a th:href="@{/create}" CLASS="color-input-field">Create Product</a><br><br>
    <table CLASS="table">
        <tr>
            <th>STT</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>Describe</th>
            <th>Producer</th>
<!--            <th>EDIT</th>-->
<!--            <th>DELETE</th>-->
<!--            <th>VIEW</th>-->
        </tr>
        <tr th:each="pro, status : ${produceList}" >
            <td th:text="${status.count}"></td>
            <td th:text="${pro.getName()}"></td>
            <td th:text="${pro.getPrice()}"></td>
            <td th:text="${pro.getDescribe()}"></td>
            <td th:text="${pro.getProducer()}"></td>
<!--            <td><a th:href="" ></a>EDIT</td>-->
<!--            <td><a th:href="" ></a>DELETE</td>-->
<!--            <td><a th:href="" ></a>VIEW</td>-->
        </tr>

    </table>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
