<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h1 style="text-align: center">CREATE CUSTOMER</h1>
<form th:object="${customerDto}" method="post" th:action="@{/save}">
<table class="table">
    <tr>
        <td>Name</td>
        <td>
            <input type="text" th:field="*{name}"/>
            <p style="color: darkred"
            th:errors="*{name}"
            th:if="${#fields.hasErrors('name')}"></p>

        </td>
    </tr>

    <tr>
        <td>Age</td>
        <td>
            <input type="number" th:field="*{age}"/>
            <p style="color: darkred"
               th:errors="*{age}"
               th:if="${#fields.hasErrors('age')}"></p>
        </td>
    </tr>

    <tr>
        <td>Phone</td>
        <td>
            <input type="number" th:field="*{phone}"/>
            <p style="color: darkred"
               th:errors="*{phone}"
               th:if="${#fields.hasErrors('phone')}"></p>
        </td>
    </tr>

    <tr>
        <td>Email</td>
        <td>
            <input type="text" th:field="*{email}"/>
            <p style="color: darkred"
               th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}"></p>
        </td>
    </tr>

    <tr>
        <td colspan="3">
            <button type="submit">Create</button>
        </td>
    </tr>

</table>
</form>
</body>
</html>
