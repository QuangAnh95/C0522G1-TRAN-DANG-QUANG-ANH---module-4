<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a href="/category/create" class="btn btn-info">Create Category</a>
<p th:text="${messDelete}"></p>
<p th:text="${messUpdate}"></p>
<p th:text="${messCreate}"></p>
<form method="get" action="/category">
    <input type="text" name="nameCategory">
    <input type="submit" value="Search">
</form>
<table  class="table table-striped">
    <tr>
        <th>STT</th>
        <th>Name Category</th>
        <th>Update</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="category,index :${listCategory}">
        <td th:text="${index.count}"></td>
        <td th:text="${category.nameCategory}"></td>
        <td><a th:href="@{/{id}-update(id=${category.id})}"></a></td>
        <td><a th:href="@{/{id}-delete(id=${category.id})}"></a></td>
        <td><a th:href="@{/{id}-view(id=${category.id})}"></a></td>
    </tr>
</table>
<div style="text-align: center">
    <a th:href="@{/category(page = ${listCategory.number -1 },nameCategory= ${name})}" th:if="${listCategory.hasPrevious()}">Previous</a>
    <span th:text="${listCategory.number+1}"></span>/
    <span th:text="${listCategory.totalPages}"></span>
    <a th:href="@{/category(page = ${listCategory.number +1},nameCategory= ${name})}" th:if="${listCategory.hasNext()}">Next</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
