<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CREATE CUSTOMER</h1>
<form th:object="${customer}" method="post" action="/create">
<table class="table">
<tr>
    <td>FirstName</td>
    <td>
        <input type="text" th:field="*{firstName}">
    </td>
</tr>
    <tr>
        <td>lastName</td>
        <td>
            <input type="text" th:field="*{lastName}">
        </td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td>
            <input type="radio" th:field="*{gender}" value="1" /> Male
            <input type="radio" th:field="*{gender}" value="2" /> FeMale

        </td>
    </tr>

    <tr >
        <td colspan="2">
            <button type="submit">Create</button>
        </td>
    </tr>


</table>

</form>
</body>
</html>
